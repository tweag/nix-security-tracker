{% extends "base.html" %}

{% block title %}Sign In{% endblock %}

{% block auth %}{% endblock %}

{% block content %}
<h1 class="page-title">Sign in with {{ provider.name }}</h1>
<div class="row gap centered wrap">
<p>You are about to sign in using a third-party account from {{ provider.name }}.</p>

<form method="post">
  {% csrf_token %}
  <button class="btn btn-green" type="submit">Continue</button>
</form>

</div>

{% endblock content %}
