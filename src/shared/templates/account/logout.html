{% extends 'base.html' %}

{% block title %}Sign Out{% endblock %}

{% block auth %}{% endblock %}

{% block content %}
<h1 class="page-title">Sign out</h1>

<div class="row gap centered wrap">
  <p>Are you sure you want to sign out?</p>

  <form method="post">
    {% csrf_token %}
    <button class="btn btn-red" type="submit">Sign out</button>
  </form>
</div>

{% endblock content %}
