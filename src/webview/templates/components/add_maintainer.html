{% load viewutils %}

<div class="maintainer-add-container row centered gap-small">
  <div class="row centered gap-small">
    <input
      type="text"
      name="new_maintainer_github_handle"
      placeholder="GitHub username"
      autocomplete="off"
    />
    <button
      type="submit"
      hx-post="{% url 'webview:add_maintainer' %}"
      hx-swap="outerHTML"
      hx-target="closest .maintainer-add-container"
      hx-indicator=".maintainer-add-spinner"
      class="btn btn-green row gap-small centered"
    >
      <i class="icon-user-plus"></i>
      Add
    </button>
  </div>
  <img class="maintainer-add-spinner htmx-indicator" src="/static/spinner.svg">
  {% if error_msg %}
  <div class="error-inline">
    {{ error_msg }}
  </div>
  {% endif %}
</div>
