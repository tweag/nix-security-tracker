{% extends "base.html" %}
{% load viewutils %}

{% block content %}

<h1 class="page-title row gap-small centered"><i class="icon-github"></i>Published issues</h1>

<div class="column gap">
    {% for object in object_list %}
      {% issue object object.activity_log object.github_issue show_permalink=True %}
    {% endfor %}
</div>
{% endblock content %}
